<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
    <title>Foods and Todo's</title>
  </head>

  <body>
    <!-- JS Library Dependencies -->
    <script src="js/app.js"></script>
    <script src="scripts/axios/dist/axios.min.js"></script>
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/semantic-ui-css/semantic.min.js"></script>
    <script src="scripts/handlebars/dist/handlebars.min.js"></script>
    <script src="scripts/vanilla-router/dist/vanilla-router.min.js"></script>

    <div class="ui container">
      <!-- Navigation Menu -->
      <div class="ui two item inverted black menu">
        <a class="item" href="/">
          Dinner planner
        </a>
        <a class="item" href="/todo">
          Todo list
        </a>
      </div>
      <!-- Application Root -->
      <div id="app"></div>
    </div>

    <!-- Error Template -->
    <script id="error-template" type="text/x-handlebars-template">
        <div class="ui {{color}} inverted segment" style="height:250px;">
          <br>
          <h2 class="ui center aligned icon header">
            <i class="exclamation triangle icon"></i>
            <div class="content">
              {{title}}
              <div class="sub header">{{message}}</div>
            </div>
          </h2>
        </div>
      </script>

    <!-- Dinner planner -->
    <script id="dinner-template" type="text/x-handlebars-template">
        <div class="ui loading basic segment">  
          <table class="ui celled striped selectable inverted table">
            <thead>
              <tr>
                <th class="one wide">Day</th>
                <th class="five wide">Lunch</th>
                <th class="ten wide">Dinner</th>
              </tr>
            </thead>
            <tbody>
              {{#each dinner}}
              <tr>
                <td>{{day}}</td>
                <td>
                  <div class="ui fluid transparent inverted input">
                    <input type="text" id="{{day}}_lunch" placeholder="Lunch" value="{{lunch}}"/>
                  </div>
                  </td>
                  <td>
                    <div class="ui fluid transparent inverted input">
                      <input type="text" id="{{day}}_dinner" placeholder="Dinner" value="{{dinner}}"/>
                    </div>
                  </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
          <button class="ui fluid icon submit button" id="btnSubmit" disabled>
            <i class="icon check"></i>
            Save
          </button>
        </div>
      </script>

    <!-- Todo Template -->
    <script id="todo-template" type="text/x-handlebars-template">
        <div class="ui loading basic segment">  
          <table class="ui celled striped selectable inverted table">
            <tbody>
              {{#each todos}}
              <tr>
                <td>
                  <div class="ui fluid action transparent inverted input">
                    <input type="text" id="val_{{index}}" value="{{text}}" readOnly>
                    <div class="ui mini icon button" id="delete_{{index}}">
                      <i class="delete icon" id="delete_{{index}}"></i>
                    </div>
                  </div>
                </td>
              </tr>
              {{/each}}
              <tr>
                <td>
                  <div class="ui fluid action transparent inverted input">
                    <input type="text" id="addTodo" placeholder="What?">
                    <div class="ui mini icon button" id="addTodoButton">
                      <i class="add icon"></i>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </script>
  </body>
</html>
